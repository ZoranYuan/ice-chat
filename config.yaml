app:
  name: ice-chat
  host: 0.0.0.0
  mode: release
  port: 8080

db:
  host: 127.0.0.1
  port: 3306
  user: root
  password: example
  name: ice-chat
  charset: utf8mb4

redis:
  host: 127.0.0.1
  port: 6379
  password: ""
  db: 0

zap:
  level: info
  output: logs/app.log
  max_size: 100
  max_backups: 7
  max_age: 30
  compress: true

kafka:
  brokers: ["localhost:9092"] # Kafka集群地址
  topic: "chat_room" # 聊天消息主题
  group_id: "chat_room_consumer" # 消费者组ID
  producer:
    write_timeout: 10 # 写入超时时间（秒）
    read_timeout: 10 # 读取超时时间（秒）
    balancer: "least_bytes" # 分区均衡策略
  consumer:
    min_bytes: 10240 # 最小读取字节（10KB）
    max_bytes: 10485760 # 最大读取字节（10MB）
    max_wait: 1 # 最大等待时间（秒）
    read_backoff_min: 100 # 读取重试间隔（毫秒）
    
websocket:
  # 缓冲区配置（字节）
  read_buffer_size: 1024 # 读缓冲区大小
  write_buffer_size: 1024 # 写缓冲区大小

  # 超时/间隔配置（秒）- 统一用秒作为单位，Go侧转换为time.Duration
  ping_interval: 30 # 心跳发送间隔（秒）
  read_deadline: 60 # 读超时时间（秒，无消息则断开）
  write_deadline: 10 # 写超时时间（秒）

