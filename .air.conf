# .air.conf 示例配置
root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ."
bin = "tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]
# 关键：将 .minio.sys 加入忽略目录
exclude_dir = ["assets", "tmp", "vendor", "data/.minio.sys"]  # 新增 data/.minio.sys
exclude_file = []
delay = 1000
stop_on_error = true